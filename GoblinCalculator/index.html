<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор Гоблина</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="page">
        <header class="header">
    
</header>

        <form action="#" class="goblin-form">
          <div class='goblin-form__content _container'>
            <div class="goblin-form__title">Калькулятор Гоблина</div>
            <div class="goblin-form__body">
              <div class="goblin-form__item">
            <div class="goblin-form__input goblin-form__input_c">
              <input type="number" name="c" min="0" placeholder="Золото">
            </div>
          </div>
          <div class="goblin-form__item">
            <div class="goblin-form__input goblin-form__input_d">
              <input type="number" name="d" min="0" placeholder="Алмазы">
            </div>
            </div>
            <div class="goblin-form__item">
            <div class="goblin-form__input goblin-form__input_e">
              <input type="number" name="e" min="0" placeholder="Изумруды">
            </div>
            </div>
            <div class="goblin-form__item">
            <div class="goblin-form__input goblin-form__input_s">
              <input type="number" name="s" min="0" placeholder="Сапфиры">
            </div>
          </div>
            </div>
            <button class="goblin-form__btn">Посчитать</button>
          </div>
          
        </form>
        <div class="result-popup">
          <div class="result-popup__body">
            <div class="result-popup__headline">Ваше состояние:</div>
            <div class="result-popup__items">
            <div class="result-popup__item">
              <div class="result-popup__title result-popup__title_c">В золоте <span class="result-popup__c"></span></div>
            </div>
            <div class="result-popup__item ">
              <div class="result-popup__title result-popup__title_d">В алмазах <span class="result-popup__d"></span></div>
            </div>
            <div class="result-popup__item">
              <div class="result-popup__title result-popup__title_e">В изумрудах <span class="result-popup__e"></span></div>
            </div>
            <div class="result-popup__item">
              <div class="result-popup__title result-popup__title_s">В сапфирах <span class="result-popup__s"></span></div>
            </div>
            </div>
            <div class="result-popup__close"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512" class="svg-inline--fa fa-times fa-w-11"><path fill="#66CC00" d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z" class=""></path></svg></div>
          </div>
        </div>
      </main>
      <footer class="footer">
    
</footer>
    </div>
    <script src="./js/script.min.js"></script>
  </body>
</html>
